    gap:10px;

    flex-wrap:wrap;
  }
  .chip{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding: 7px 12px;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,.14);
    background: rgba(255,255,255,.05);
    font-size: 12px;
    color: rgba(238,242,255,.92);
  }
  .dot{

  }
  .dot.on{ background: rgba(255,215,0,.95); box-shadow:0 0 18px rgba(255,215,0,.75); }

  .count{

    font-weight: 950;
    color: var(--gold);
    text-shadow: 0 10px 60px rgba(255,215,0,.28);
    letter-spacing:.02em;
    min-height: 1em;
  }

  .bar{
    width:min(520px, 96%);
    height: 10px;
    margin: 0 auto 18px;
    border-radius: 999px;
    background: rgba(255,255,255,.10);
    overflow:hidden;
    border: 1px solid rgba(255,255,255,.12);
  }
  .bar > div{
    height:100%;
    width:0%;
    background: linear-gradient(90deg, rgba(255,215,0,.95), rgba(59,130,246,.90));
    border-radius: 999px;
    transition: width .25s ease;
  }

  .btn{
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    padding: 16px 28px;
    border-radius: 14px;
    background: linear-gradient(180deg, var(--blue), var(--blue2));
    color:white;
    font-weight: 950;
    text-decoration:none;
    border: 1px solid rgba(255,255,255,.18);
    box-shadow: 0 18px 55px rgba(59,130,246,.28);
    transition: transform .10s ease, filter .15s ease;
    min-width: 260px;
  }
  .btn:hover{ transform: translateY(-2px); filter: brightness(1.03); }
  .btn:active{ transform: translateY(0px); filter: brightness(.98); }

  .loading{
    margin-top: 14px;
    font-size: 13px;
    color: rgba(238,242,255,.70);
    display:none;

  }

  .foot{
